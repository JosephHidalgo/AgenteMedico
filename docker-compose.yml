version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: agente_medico_postgres
    environment:
      POSTGRES_DB: agente_medico_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agente_medico_network

  redis:
    image: redis:7-alpine
    container_name: agente_medico_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agente_medico_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  agente_medico_network:
    driver: bridge
